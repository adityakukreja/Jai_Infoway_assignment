<form #SignUpForm="ngForm" (ngSubmit)="singUp(SignUpForm)" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" ngModel pattern="^[A-Za-z][-a-zA-Z ]+$" name="uname" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" ngModel name="email"  required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" ngModel name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" ngModel name="pswRepeat" required>
      <div *ngIf="error" style="color: red;margin-bottom: 15px;font-size: 18px;">Password doesn't match</div>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button"  class="cancelbtn">Cancel</button>
      </div>
    </div>
  </form>
